<!DOCTYPE html>
<html>
<head>
	<title>Ninja to Cat </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){ 
			$('img').click(function(){
            	var temp = $(this).attr('src');
            	var getContents = $(this).attr('data-alt-src');
            
            	$(this).attr('src', getContents);
            	$(this).attr('data-alt-src', temp);
          	});
        })
	</script>
	
	<style type= "text/css">
	.wrapper{
		width: 200px;
		height: 750px;
	}
	</style>

</head>
<body>
<div class ="wrapper">
	<h1 style="font-size: 26pt"> Ninja to Cat  </h1>
	<img src ='./images/cat0.png' data-alt-src='./images/ninja0.png' >
	<img src ='./images/cat1.png' data-alt-src='./images/ninja1.png'>
	<img src ='./images/cat2.png' data-alt-src='./images/ninja2.png'>
	<img src ='./images/cat3.png' data-alt-src='./images/ninja3.png'>
	<img src ='./images/cat4.png' data-alt-src='./images/ninja4.png'>
</div>
</body>
<style type= "text/css">

	img{
		width:100px;
		height: 20px;
		border: 4px solid black;
	}

</style>
</html>
