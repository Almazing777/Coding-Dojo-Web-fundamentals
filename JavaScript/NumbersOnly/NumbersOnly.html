<!DOCTYPE html>
<html>
<head>
	<title>numbersonly</title>
	<meta charset="UTF-8"> 
	<script type="text/javascript">

	var arr = [1,"apple",-3,"orange",0.5];
	function numbersonly(arr){
		var newarr = [];
		for(var i=0; i <arr.length; i++){
			if(typeof(arr[i]) == "number"){
				newarr.push(arr[i]);
			}
		}

	console.log(newarr);
	return newarr;
	}
	numbersonly(arr);

	</script>
</head>
<body>

</body>
</html>
