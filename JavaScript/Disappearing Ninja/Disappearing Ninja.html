<!DOCTYPE html>
<html>
<head>
	<title>Disappearing Ninja</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<script type="text/javascript">
		
		$(document).ready(function(){
			
			$('img').click(function(){
				$(this).hide()
			});

			$('button').click(function(){
				$('img').fadeIn("slow")
			})
		})


	</script>
	
	<style type= "text/css">
	.wrapper{
		width: 850px;
		height: 750px;
	}
	</style>

</head>
<body>
<div class ="wrapper">
	<h1 style="font-size: 26pt"> Disappearing Ninja </h1>
	<img src ='./images/naruto.jpeg' >
	<img src ='./images/naruto.jpeg' >
	<img src ='./images/naruto.jpeg' >
	<img src ='./images/naruto.jpeg' >
	<img src ='./images/naruto.jpeg' >
	<img src ='./images/naruto.jpeg' >
	<img src ='./images/naruto.jpeg' >
	<img src ='./images/naruto.jpeg' >
	<img src ='./images/naruto.jpeg' >
	<img src ='./images/naruto.jpeg' >

	<br>
	
	<button> Restore </button>


</div>
</body>
<style type= "text/css">


	img{
		width:150px;
		height: 150px;
		border: 4px solid black;
	}

</style>
</html>
